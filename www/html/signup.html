		<script type="text/javascript">
			$(document).ready(function()
			{
				var cc = {
					"type":"Visa",
					"name":"",
					"surname":"",
					"number":"",
					"cvv2":""	
				};
				var data = {
					"username":"",
					"password":"",
					"confirm_password":"",
					"email":"",
					"name":"",
					"surname":"",
					"address":"",
					"city":"",
					"zip":"",
					"telephone":""	
				};
				data.creditcard = cc;
				
				var check_full = function(){
					for(var key in data)
					{
						if(key === "creditcard")
						{
							for(var key2 in data["creditcard"])
							{
								if(data["creditcard"][key2] === "")
									return false;
							}
						}							
						else 
							if(data[key] === "")
								return false;	
					}	
					return true;				
				};
				
				$(".data").change(data,function(){
					var X=$(this).attr('id');
					console.log("Id: " + X);
					var update_box = function(){
						var newnum = data["creditcard"]["number"];
						newnum = newnum.substr(newnum.length - 4);
						console.log(newnum);
						$("#recap").val("Username: "+ data["username"]+"\n"+
										"Email: "+ data["email"]+"\n"+
										"Name: "+ data["name"]+"\n"+
										"Surname: "+ data["surname"]+"\n"+
										"Address: "+ data["address"]+"\n"+
										"City: "+ data["city"]+"\n"+
										"ZIP: "+ data["zip"]+"\n"+
										"Telephone: "+ data["telephone"]+"\n"+
										"____________________\n"+
										"Credit card: "+ "\n"+
										"    Type: "+ data["creditcard"]["type"]+"\n"+
										"    Name: "+ data["creditcard"]["name"]+"\n"+
										"    Surname: "+ data["creditcard"]["surname"]+"\n"+
										"    Number: **********"+ newnum +"\n"+
										"    CVV2: "+ data["creditcard"]["cvv2"]+"\n"										
						);	
					};
					switch(X){
						case "00":	data["username"] = $(this).val();
									break;	
						case "01":	data["password"] = $(this).val();
									break;
						case "02":	data["confirm_password"]=$(this).val();
									if(data["confirm_password"] ==="")
										break;
									if(data["password"]!==data["confirm_password"])
										alert("Error! The passwords inserted do not match!");
									break;	
						case "03":	data["email"] =$(this).val();
									break;	
						case "04":	data["name"]=$(this).val();
									break;	
						case "05":	data["surname"]=$(this).val();
									break;	
						case "06":	data["address"]=$(this).val();
									break;
						case "07":	data["city"]=$(this).val();
									break;	
						case "08":	data["zip"]=$(this).val();
									break;	
						case "09":	data["telephone"]=$(this).val();
									break;
						case "10":	data["creditcard"]["type"] =$("#10 option:selected").text();
									break;	
						case "11":	data["creditcard"]["name"] =$(this).val();
									break;
						case "12":	data["creditcard"]["surname"] =$(this).val();
									break;	
						case "13":	data["creditcard"]["number"] =$(this).val();
									break;	
						case "14":	data["creditcard"]["cvv2"] =$(this).val();
									break;
					}
					
					update_box();
				});
				$(".nxt_bt").click(function()
					{
						var X=$(this).attr('id');
						if(X=='n1')
						{	
							if(data["password"]!==data["confirm_password"])
								alert("Error! The passwords inserted do not match!");
							else
								$("#personal").trigger("click");
						}
						if(X=='n2')
						{
							$("#payment").trigger("click");
						}
						if(X=='n3')
						{
							$("#confirm").trigger("click");
						}
						if(X=='n4')
						{
							if(check_full())
							{
								if( !$("#check_read").is(":checked"))
									alert("Please accept the conditions above!");
								else
									location.href = "manpage.html";
							}
							else
								alert("Some fields are still to be completed!\nPlease fill them up!");
						}
					}
				);
				
				$(".cancel_bt").click(function()
					{
						var X=$(this).attr('id');
						if(X=='cancel_bt')
						{	
							alert("Go back to home!");
						}
						if(X=='b1')
						{
							$("#signup").trigger("click");
						}
						if(X=='b2')
						{
							$("#personal").trigger("click");
						}
						if(X=='b3')
						{
							$("#payment").trigger("click");
						}								
					}
				);
				
				$(".tab").click(function()
				{
					var X=$(this).attr('id');
					
					if(X=='signup')
					{
						$("#confirm").removeClass('select');
						$("#personal").removeClass('select');
						$("#payment").removeClass('select');
						$("#signup").addClass('select');
						$("#confirmbox").slideUp();
						$("#personalbox").slideUp();
						$("#paymentbox").slideUp();
						$("#signupbox").slideDown();
						
					}
					if(X=='confirm')
					{
						if(data["password"]!==data["confirm_password"])
								alert("Error! The passwords inserted do not match!");
						else{
							$("#signup").removeClass('select');
							$("#personal").removeClass('select');
							$("#payment").removeClass('select');
							$("#confirm").addClass('select');
							$("#signupbox").slideUp();
							$("#personalbox").slideUp();
							$("#paymentbox").slideUp();
							$("#confirmbox").slideDown();
						}
					}
					if(X=='personal')
					{
						if(data["password"]!==data["confirm_password"])
								alert("Error! The passwords inserted do not match!");
						else{
							$("#confirm").removeClass('select');
							$("#signup").removeClass('select');
							$("#payment").removeClass('select');
							$("#personal").addClass('select');
							$("#confirmbox").slideUp();
							$("#signupbox").slideUp();
							$("#paymentbox").slideUp();
							$("#personalbox").slideDown();
						}
					}
					if(X=='payment')
					{
						if(data["password"]!==data["confirm_password"])
								alert("Error! The passwords inserted do not match!");
						else{
							$("#confirm").removeClass('select');
							$("#personal").removeClass('select');
							$("#signup").removeClass('select');
							$("#payment").addClass('select');
							$("#confirmbox").slideUp();
							$("#personalbox").slideUp();
							$("#signupbox").slideUp();
							$("#paymentbox").slideDown();
						}						
					}
				});
			});
		</script>
